<table class="table">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Inventario</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.name}}</td>
      <td>&#8353;{{product.price}}</td>
      <td>{{product.stock}}</td>
      <td>{{product.stock * 1000}}</td>
    </tr>
  </tbody>
</table>
